<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quizzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Quiz Screen */
        .quiz-screen {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .quiz-screen.active {
            display: block;
        }

        .quiz-screen h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .quiz-meta {
            color: #999;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #efefef;
            border-color: #667eea;
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            margin-right: 15px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .question-type-hint {
            background: #fff3cd;
            color: #856404;
            padding: 8px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: inline-block;
        }

        .btn-confirm {
            padding: 10px 25px;
            font-size: 0.95em;
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-right: 10px;
        }

        .btn-confirm:hover {
            opacity: 0.9;
        }

        .btn-confirm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }

        .option.disabled {
            pointer-events: none;
        }

        .feedback-icon {
            margin-left: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Screen */
        .results-screen {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
        }

        .results-screen.active {
            display: block;
        }

        .score-display {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .score-percentage {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .results-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-item.correct {
            color: #4caf50;
        }

        .result-item.incorrect {
            color: #f44336;
        }

        .results-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-retry {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .btn-retry:hover {
            opacity: 0.9;
        }

        .btn-home {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .btn-home:hover {
            opacity: 0.9;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
        }

        .stat-box.correct .stat-number {
            color: #4caf50;
        }

        .stat-box.incorrect .stat-number {
            color: #f44336;
        }

        @media (max-width: 600px) {
            .quiz-screen {
                padding: 20px;
            }

            .score-display {
                font-size: 2.5em;
            }

            .button-group {
                flex-direction: column;
            }

            .results-buttons {
                flex-direction: column;
            }

            .btn-retry,
            .btn-home {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Quay l·∫°i trang ch·ªß</a>

        <!-- Quiz Screen -->
        <div class="quiz-screen active" id="quizScreen">
            <h2 id="quizTitle"></h2>
            <div class="quiz-meta">

                <div class="question-text" id="questionText"></div>
                <div id="optionsContainer" class="options"></div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="prevQuestion()" id="prevBtn">‚Üê C√¢u tr∆∞·ªõc</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn">C√¢u ti·∫øp ‚Üí</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h2>K·∫øt qu·∫£ c·ªßa b·∫°n</h2>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="score-percentage" id="scorePercentage"></div>
            <div class="results-message" id="resultsMessage"></div>
            
            <div class="summary-stats">
                <div class="stat-box correct">
                    <div class="stat-number" id="correctCount">0</div>
                    <div class="stat-label">C√¢u ƒë√∫ng</div>
                </div>
                <div class="stat-box incorrect">
                    <div class="stat-number" id="incorrectCount">0</div>
                    <div class="stat-label">C√¢u sai</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">T·ªïng c√¢u</div>
                </div>
            </div>
            
            <div id="resultsDetails" class="results-details"></div>
            
            <div id="retrySection" style="display: none;">
                <h3 style="color: #f44336; margin: 20px 0; text-align: center;">L√†m l·∫°i nh·ªØng c√¢u sai</h3>
            </div>
            
            <div class="results-buttons">
                <button class="btn-retry" onclick="retryWrongQuestions()" id="retryBtn" style="display: none;">üîÑ L√†m l·∫°i c√¢u sai</button>
                <a href="index.html" class="btn-home">‚Üê Quay l·∫°i trang ch·ªß</a>
            </div>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuizIndex = 0;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let randomizedQuestions = [];
        let wrongQuestionsIndices = [];
        let isRetryMode = false;

        // Get quiz ID from URL
        function getQuizId() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id')) || 0;
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Load quiz data
        async function loadQuizData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                quizData = data.quizzes;
                currentQuizIndex = getQuizId();
                
                if (currentQuizIndex >= quizData.length) {
                    currentQuizIndex = 0;
                }
                
                // Randomize questions
                randomizedQuestions = shuffleArray(quizData[currentQuizIndex].questions);
                isRetryMode = false;
                
                displayQuestion();
            } catch (error) {
                console.error('L·ªói t·∫£i d·ªØ li·ªáu:', error);
                document.getElementById('quizScreen').innerHTML = '<p style="color: red; text-align: center;">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu quiz</p>';
            }
        }

        // Check if question has multiple correct answers
        function isMultipleChoice(question) {
            return Array.isArray(question.correctAnswer);
        }

        // Display current question
        function displayQuestion() {
            const question = randomizedQuestions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;
            const totalQuestions = randomizedQuestions.length;
            const quiz = quizData[currentQuizIndex];
            const isMultiple = isMultipleChoice(question);
            
            // Update title and meta
            document.getElementById('quizTitle').textContent = quiz.title;
            document.getElementById('questionCounter').textContent = `C√¢u ${questionNumber}/${totalQuestions}`;
            document.getElementById('questionNumber').textContent = `C√¢u ${questionNumber}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Update progress bar
            const progress = (questionNumber / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Display options (shuffled)
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // Add hint for multiple choice questions
            if (isMultiple) {
                const hintDiv = document.createElement('div');
                hintDiv.className = 'question-type-hint';
                hintDiv.textContent = `‚ö†Ô∏è C√¢u h·ªèi n√†y c√≥ nhi·ªÅu ƒë√°p √°n ƒë√∫ng (ch·ªçn ${question.correctAnswer.length} ƒë√°p √°n)`;
                optionsContainer.appendChild(hintDiv);
            }
            
            // Create array of options with their indices
            const optionsWithIndices = question.options.map((option, index) => ({
                text: option,
                originalIndex: index
            }));
            
            // Shuffle options
            const shuffledOptions = [...optionsWithIndices].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach((optionData, displayIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const inputEl = document.createElement('input');
                inputEl.id = `option${displayIndex}`;
                inputEl.value = optionData.originalIndex;
                
                if (isMultiple) {
                    // Checkbox for multiple answers
                    inputEl.type = 'checkbox';
                    inputEl.name = 'answer[]';
                    const currentAnswers = userAnswers[question.id] || [];
                    if (currentAnswers.includes(optionData.originalIndex)) {
                        inputEl.checked = true;
                        optionDiv.classList.add('selected');
                    }
                } else {
                    // Radio for single answer
                    inputEl.type = 'radio';
                    inputEl.name = 'answer';
                    if (userAnswers[question.id] === optionData.originalIndex) {
                        inputEl.checked = true;
                        optionDiv.classList.add('selected');
                    }
                }
                
                const labelEl = document.createElement('label');
                labelEl.htmlFor = `option${displayIndex}`;
                labelEl.textContent = optionData.text;
                
                optionDiv.appendChild(inputEl);
                optionDiv.appendChild(labelEl);
                
                // Click on entire option area to select
                optionDiv.onclick = (e) => {
                    if (isMultiple) {
                        toggleMultipleAnswer(optionData.originalIndex, question.id, optionDiv, inputEl);
                    } else {
                        selectAnswer(optionData.originalIndex, question.id);
                    }
                };
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Add confirm button for multiple choice
            if (isMultiple) {
                const confirmBtnContainer = document.createElement('div');
                confirmBtnContainer.style.marginTop = '15px';
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'btn-confirm';
                confirmBtn.id = 'confirmBtn';
                confirmBtn.textContent = 'X√°c nh·∫≠n ƒë√°p √°n';
                confirmBtn.onclick = () => confirmMultipleAnswer(question);
                confirmBtnContainer.appendChild(confirmBtn);
                optionsContainer.appendChild(confirmBtnContainer);
            }
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            const isLastQuestion = currentQuestionIndex === totalQuestions - 1;
            document.getElementById('nextBtn').textContent = isLastQuestion ? 'K·∫øt th√∫c' : 'C√¢u ti·∫øp ‚Üí';
        }

        // Select an answer (for single choice)
        function selectAnswer(optionIndex, questionId) {
            userAnswers[questionId] = optionIndex;
            
            // Show feedback
            const question = randomizedQuestions[currentQuestionIndex];
            const isCorrect = optionIndex === question.correctAnswer;
            
            // Disable all options after selecting
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.add('disabled');
                option.classList.remove('selected');
                const input = option.querySelector('input');
                input.disabled = true;
            });
            
            // Highlight the selected option
            const selectedOption = document.querySelector(`input[value="${optionIndex}"]`).parentElement;
            if (isCorrect) {
                selectedOption.classList.add('correct');
                const feedback = document.createElement('span');
                feedback.className = 'feedback-icon';
                feedback.style.color = '#4caf50';
                feedback.textContent = '‚úì';
                selectedOption.appendChild(feedback);
            } else {
                selectedOption.classList.add('incorrect');
                const feedback = document.createElement('span');
                feedback.className = 'feedback-icon';
                feedback.style.color = '#f44336';
                feedback.textContent = '‚úó';
                selectedOption.appendChild(feedback);
                
                // Show correct answer in green
                const correctIndex = question.correctAnswer;
                const correctOption = document.querySelector(`input[value="${correctIndex}"]`).parentElement;
                correctOption.classList.add('correct');
                const correctFeedback = document.createElement('span');
                correctFeedback.className = 'feedback-icon';
                correctFeedback.style.color = '#4caf50';
                correctFeedback.textContent = '‚úì';
                correctOption.appendChild(correctFeedback);
            }
        }

        // Toggle answer for multiple choice questions
        function toggleMultipleAnswer(optionIndex, questionId, optionDiv, inputEl) {
            if (!userAnswers[questionId]) {
                userAnswers[questionId] = [];
            }
            
            const currentAnswers = userAnswers[questionId];
            const index = currentAnswers.indexOf(optionIndex);
            
            if (index > -1) {
                // Remove from selection
                currentAnswers.splice(index, 1);
                optionDiv.classList.remove('selected');
                inputEl.checked = false;
            } else {
                // Add to selection
                currentAnswers.push(optionIndex);
                optionDiv.classList.add('selected');
                inputEl.checked = true;
            }
            
            userAnswers[questionId] = currentAnswers;
        }

        // Confirm multiple choice answer
        function confirmMultipleAnswer(question) {
            const selectedAnswers = userAnswers[question.id] || [];
            const correctAnswers = question.correctAnswer;
            
            if (selectedAnswers.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ƒë√°p √°n!');
                return;
            }
            
            // Check if answers match
            const isCorrect = arraysEqual(selectedAnswers.sort(), [...correctAnswers].sort());
            
            // Disable all options and confirm button
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.add('disabled');
                option.classList.remove('selected');
                const input = option.querySelector('input');
                input.disabled = true;
                
                const inputValue = parseInt(input.value);
                const isSelectedByUser = selectedAnswers.includes(inputValue);
                const isCorrectAnswer = correctAnswers.includes(inputValue);
                
                if (isCorrectAnswer) {
                    option.classList.add('correct');
                    const feedback = document.createElement('span');
                    feedback.className = 'feedback-icon';
                    feedback.style.color = '#4caf50';
                    feedback.textContent = '‚úì';
                    option.appendChild(feedback);
                } else if (isSelectedByUser && !isCorrectAnswer) {
                    option.classList.add('incorrect');
                    const feedback = document.createElement('span');
                    feedback.className = 'feedback-icon';
                    feedback.style.color = '#f44336';
                    feedback.textContent = '‚úó';
                    option.appendChild(feedback);
                }
            });
            
            // Disable confirm button
            const confirmBtn = document.getElementById('confirmBtn');
            if (confirmBtn) {
                confirmBtn.disabled = true;
            }
        }

        // Helper function to compare arrays
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Navigate to next question or finish quiz
        function nextQuestion() {
            const totalQuestions = randomizedQuestions.length;
            const currentQuestion = randomizedQuestions[currentQuestionIndex];
            const isMultiple = isMultipleChoice(currentQuestion);
            
            // Check if user answered
            if (isMultiple) {
                const answers = userAnswers[currentQuestion.id];
                if (!answers || answers.length === 0) {
                    alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ƒë√°p √°n!');
                    return;
                }
            } else {
                if (userAnswers[currentQuestion.id] === undefined) {
                    alert('Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!');
                    return;
                }
            }
            
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        // Finish quiz and show results
        function finishQuiz() {
            const quiz = quizData[currentQuizIndex];
            let correctCount = 0;
            wrongQuestionsIndices = [];
            
            randomizedQuestions.forEach((question, index) => {
                const isMultiple = isMultipleChoice(question);
                let isCorrect = false;
                
                if (isMultiple) {
                    const userAns = userAnswers[question.id] || [];
                    isCorrect = arraysEqual([...userAns].sort(), [...question.correctAnswer].sort());
                } else {
                    isCorrect = userAnswers[question.id] === question.correctAnswer;
                }
                
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongQuestionsIndices.push(index);
                }
            });
            
            const totalQuestions = randomizedQuestions.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);
            
            // Display results
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultsScreen').classList.add('active');
            
            document.getElementById('scoreDisplay').textContent = `${correctCount}/${totalQuestions}`;
            document.getElementById('scorePercentage').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = totalQuestions - correctCount;
            document.getElementById('totalCount').textContent = totalQuestions;
            
            // Message based on score
            let message = '';
            if (percentage === 100) {
                message = 'üéâ Tuy·ªát v·ªùi! B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng t·∫•t c·∫£ c√°c c√¢u h·ªèi!';
            } else if (percentage >= 80) {
                message = 'üåü R·∫•t t·ªët! B·∫°n n·∫Øm v·ªØng ki·∫øn th·ª©c n√†y.';
            } else if (percentage >= 60) {
                message = 'üëç Kh√° t·ªët! B·∫°n c·∫ßn √¥n l·∫°i m·ªôt s·ªë ph·∫ßn.';
            } else if (percentage >= 40) {
                message = 'üìö B·∫°n c·∫ßn √¥n l·∫°i k·ªπ h∆°n.';
            } else {
                message = 'üí™ H√£y c·ªë g·∫Øng th√™m n·ªØa! √în t·∫≠p l·∫°i v√† th·ª≠ l·∫°i.';
            }
            document.getElementById('resultsMessage').textContent = message;
            
            // Show retry button only if there are wrong answers
            if (wrongQuestionsIndices.length > 0) {
                document.getElementById('retryBtn').style.display = 'inline-block';
            }
            
            // Detailed results
            const detailsHTML = randomizedQuestions.map((question, index) => {
                const isMultiple = isMultipleChoice(question);
                const userAnswer = userAnswers[question.id];
                let isCorrect = false;
                let answerText = '';
                let correctText = '';
                
                if (isMultiple) {
                    const userAns = userAnswer || [];
                    isCorrect = arraysEqual([...userAns].sort(), [...question.correctAnswer].sort());
                    answerText = userAns.length > 0 
                        ? userAns.map(i => question.options[i]).join(', ') 
                        : 'Kh√¥ng tr·∫£ l·ªùi';

            // Create new array with only wrong questions
            randomizedQuestions = wrongQuestionsIndices.map(index => {
                return quizData[currentQuizIndex].questions.find(q => q.id === randomizedQuestions[index].id);

            // Shuffle the wrong questions
            randomizedQuestions = shuffleArray(randomizedQuestions);
